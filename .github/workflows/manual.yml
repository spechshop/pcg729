name: CMake on a single platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # -----------------------------------------------------------
    # ðŸ”¥ BAIXAR PHP-SRC 8.5.0 DO GITHUB E PREPARAR source/php-src
    # -----------------------------------------------------------
    - name: Baixar e preparar php-src 8.5.0
      run: |
        mkdir -p source
        cd source

        echo "Baixando php-src 8.5.0..."
        curl -L -o php-src.zip https://github.com/php/php-src/archive/refs/tags/php-8.5.0.zip

        echo "Extraindo..."
        unzip php-src.zip

        echo "Movendo para source/php-src..."
        mv php-src-php-8.5.0 php-src

        echo "Limpando..."
        rm -f php-src.zip

        ls -lah php-src

    # -----------------------------------------------------------
    - name: Preparar extensÃµes e dependentes
      run: ./bin/setup-runtime && bin/php composer install && bin/php bin/spc doctor --auto-fix

    - name: Configure CMake
      run: |
        ./bin/setup-runtime \
        && bin/php composer install \
        && bin/php bin/spc download --for-extensions "bcg729,psampler,opus,swoole,bcmath,bz2,ctype,curl,dom,exif,fileinfo,filter,gd,gmp,hash,iconv,intl,json,mbstring,mysqli,mysqlnd,openssl,pcntl,pcre,PDO,pdo_mysql,Phar,posix,readline,Reflection,session,soap,sockets,sodium,SPL,sqlite3,uv,standard,tokenizer,yaml,zip,zlib,uv"

    - name: Build
      run: |
        bin/php bin/spc build "bcg729,psampler,opus,swoole,bcmath,bz2,ctype,curl,dom,exif,fileinfo,filter,gd,gmp,hash,iconv,intl,json,mbstring,mysqli,mysqlnd,openssl,pcntl,pcre,PDO,pdo_mysql,Phar,posix,readline,Reflection,session,soap,sockets,sodium,SPL,sqlite3,uv,standard,tokenizer,yaml,zip,zlib,uv"   --enable-zts

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: buildroot/bin/php -i
